<h4 class="text-center">Register to embrace a new world!</h4>
<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
  <div class="form-group">
    <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus>
    <ap-vmessage text="Email is required!" *ngIf="signupForm.controls['email'].errors?.required && (form.submitted || signupForm.controls['email'].touched)"></ap-vmessage>
    <ap-vmessage text="Invalid e-mail!" *ngIf="signupForm.controls['email'].errors?.email && (form.submitted || signupForm.controls['email'].touched)"></ap-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="fullName" placeholder="full name" class="form-control">
    <ap-vmessage text="Full name is required!" *ngIf="signupForm.controls['fullName'].errors?.required && (form.submitted || signupForm.controls['fullName'].touched)"></ap-vmessage>
    <ap-vmessage text="Minimum length is 2" *ngIf="signupForm.controls['fullName'].errors?.minlength && (form.submitted || signupForm.controls['fullName'].touched)"></ap-vmessage>
    <ap-vmessage text="Maximum length is 40" *ngIf="signupForm.controls['fullName'].errors?.maxlength && (form.submitted || signupForm.controls['fullName'].touched)"></ap-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="userName" placeholder="user name" class="form-control">
    <ap-vmessage text="User name is required!" *ngIf="signupForm.controls['userName'].errors?.required && (form.submitted || signupForm.controls['userName'].touched)"></ap-vmessage>
    <ap-vmessage text="Minimum length is 2" *ngIf="signupForm.controls['userName'].errors?.minlength && (form.submitted || signupForm.controls['userName'].touched)"></ap-vmessage>
    <ap-vmessage text="Maximum length is 30" *ngIf="signupForm.controls['userName'].errors?.maxlength && (form.submitted || signupForm.controls['userName'].touched)"></ap-vmessage>
    <ap-vmessage text="Must be lower case" *ngIf="signupForm.controls['userName'].errors?.lowerCase && (form.submitted || signupForm.controls['userName'].touched)"></ap-vmessage>
    <ap-vmessage text="Username already taken" *ngIf="signupForm.controls['userName'].errors?.userNameTaken"></ap-vmessage>
    <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" placeholder="password" class="form-control">
    <ap-vmessage text="Password is required!" *ngIf="signupForm.controls['password'].errors?.required && (form.submitted || signupForm.controls['password'].touched)"></ap-vmessage>
    <ap-vmessage text="Minimum length is 8" *ngIf="signupForm.controls['password'].errors?.minlength && (form.submitted || signupForm.controls['password'].touched)"></ap-vmessage>
    <ap-vmessage text="Maximum length is 14" *ngIf="signupForm.controls['password'].errors?.maxlength && (form.submitted || signupForm.controls['password'].touched)"></ap-vmessage>
    <ap-vmessage text="Username and password must be different" *ngIf="signupForm['errors']?.userNamePassword"></ap-vmessage>
  </div>
  <button class="btn btn-primary btn-block">Register</button>

  <p>Already a user?
    <a [routerLink]="['']"> Sign In!</a>
  </p>
</form>
